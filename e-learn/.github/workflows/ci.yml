name: CI/CD pipeline

on:
    push:
        branches:
            - e-learn
jobs: 
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up NOde.js
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install dependencies
              run: npm install

            - name: Test application
              run: npm test